<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Telegram Mini App –º–µ—Ç–∞-—Ç–µ–≥–∏ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#2481cc" />
    
    <title>Sticker Gallery</title>
    
    <!-- Build verification -->
    <meta name="build-time" content="__BUILD_TIME__" />
    <meta name="build-version" content="__APP_VERSION__" />
    <meta name="build-hash" content="__COMMIT_HASH__" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Cache busting and build verification -->
    <script>
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∫—ç—à –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) {
            caches.delete(name);
          });
        });
      }
      
      // –õ–æ–≥–∏—Ä—É–µ–º build info –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
      console.log('üèóÔ∏è Build Info:', {
        buildTime: document.querySelector('meta[name="build-time"]')?.content || 'unknown',
        version: document.querySelector('meta[name="build-version"]')?.content || 'unknown',
        commitHash: document.querySelector('meta[name="build-hash"]')?.content || 'unknown',
        timestamp: new Date().toISOString()
      });
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º build info –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏
      document.title = `Sticker Gallery (${document.querySelector('meta[name="build-version"]')?.content || '1.0.0'})`;
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
