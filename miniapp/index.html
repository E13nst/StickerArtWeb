<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    
    <!-- ✅ DEEP OPTIMIZATION: Resource Hints для внешних доменов -->
    <!-- DNS Prefetch: раннее разрешение DNS для критичных доменов -->
    <link rel="dns-prefetch" href="https://telegram.org" />
    
    <!-- Preconnect: устанавливаем соединение заранее (DNS + TCP + TLS) -->
    <link rel="preconnect" href="https://telegram.org" crossorigin />
    
    <!-- Telegram Mini App мета-теги -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#2481cc" />
    
    <title>Sticker Gallery</title>
    
    <!-- ✅ DEEP OPTIMIZATION: Critical CSS inline для мгновенного рендера -->
    <style>
      /* Критичные стили для первого рендера (минимизируют FOUC) */
      *{box-sizing:border-box;margin:0;padding:0}
      :root{
        --tg-theme-bg-color:#fff;
        --tg-theme-text-color:#000;
        --tg-theme-hint-color:#999;
        --tg-theme-link-color:#2481cc;
        --tg-theme-button-color:#2481cc;
        --tg-theme-button-text-color:#fff
      }
      html,body{
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        overflow-x:hidden;
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans','Helvetica Neue',sans-serif;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background-color:var(--tg-theme-bg-color);
        color:var(--tg-theme-text-color)
      }
      #root{
        width:100%;
        min-height:100vh;
        display:flex;
        flex-direction:column
      }
      /* Spinner для загрузки */
      @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
    
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
