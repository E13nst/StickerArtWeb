server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;
    
    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Proxy API requests to backend
    location /api {
        proxy_pass https://stickerartgallery-e13nst.amvera.io;
        proxy_set_header Host stickerartgallery-e13nst.amvera.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Telegram-Init-Data, X-Telegram-Bot-Name" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Proxy auth requests
    location /auth {
        proxy_pass https://stickerartgallery-e13nst.amvera.io;
        proxy_set_header Host stickerartgallery-e13nst.amvera.io;
        proxy_ssl_server_name on;
    }
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org" always;
    }
    
    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
