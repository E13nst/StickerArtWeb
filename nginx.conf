server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Кэш для стикеров
    proxy_cache_path /data/tmp/nginx_cache levels=1:2 keys_zone=sticker_cache:100m inactive=7d max_size=10g;

    # API proxy для стикеров - с кэшированием
    location ~ ^/api/stickers/.*\?file=true {
        proxy_pass https://stickerartgallery-e13nst.amvera.io;
        proxy_http_version 1.1;
        proxy_set_header Host stickerartgallery-e13nst.amvera.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # Кэширование
        proxy_cache sticker_cache;
        proxy_cache_valid 200 7d;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Заголовки для клиента
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Telegram-Init-Data, X-Telegram-Bot-Name" always;
        add_header Cache-Control "public, max-age=604800" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # API proxy для всех запросов (включая /api/auth)
    location /api {
        proxy_pass https://stickerartgallery-e13nst.amvera.io;
        proxy_http_version 1.1;
        proxy_set_header Host stickerartgallery-e13nst.amvera.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Telegram-Init-Data, X-Telegram-Bot-Name" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Telegram Mini App - точное совпадение /miniapp/
    location = /miniapp/ {
        try_files /miniapp/index.html =404;
        add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Telegram Mini App - без завершающего слэша → редирект на /
    location = /miniapp {
        return 301 /miniapp/;
    }
    
    # Telegram Mini App - все файлы и SPA routing
    location /miniapp/ {
        try_files $uri /miniapp/index.html;
        add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Favicon обработка
    location = /favicon.ico {
        try_files /favicon.ico =204;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Кеширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Landing page - корень сайта
    location / {
        try_files $uri /index.html;
        add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
