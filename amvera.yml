meta:
  environment: docker

build:
  # Docker multi-stage build (Node.js → Nginx)
  dockerfile: Dockerfile
  context: .

run:
  # Порт, на котором Nginx слушает внутри контейнера
  containerPort: 80
  
  # Переменные окружения (для подстановки в nginx.conf если нужно)
  environment:
    - BACKEND_URL=${BACKEND_URL}

  # Health check
  healthcheck:
    path: /health
    interval: 30s
    timeout: 10s
    retries: 3
    startPeriod: 10s

